<div class="actions d-flex flex-row justify-content-center gap-3">
  <div class="d-flex align-items-center">
    <i class="bi bi-eye-fill" role="button"></i>
    <span>{{ actions.viewCount }}</span>
  </div>
  <div class="d-flex align-items-center">
    <img
      src="../../../../assets/images/heart.svg"
      alt="heart-image"
      role="button" />
    <span>{{ actions.likeCount }}</span>
  </div>
  <div class="d-flex align-items-center">
    <img
      src="../../../../assets/images/break-heart.svg"
      alt="heart-image"
      role="button" />
    <span class="mx-1">{{ actions.dislikeCount || '0' }}</span>
  </div>
  <div class="d-flex align-items-center">
    <img
      src="../../../../assets/images/comments.svg"
      alt="heart-image"
      role="button" />
    <span class="mx-1">{{ actions.commentCount || '0' }}</span>
  </div>
</div>
